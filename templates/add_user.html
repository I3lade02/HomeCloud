<!DOCTYPE html>
<html>
<head>
  <title>Add User - HomeCloud</title>
  <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
  <div class="container">
    <h2>Add New User</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post">
      Username: <input name="new_user" required><br>
      Password: <input name="new_pass" type="password" required><br>
      <button type="submit">Add User</button>
    </form>
    <p><a href="/">Back to Dashboard</a></p>
  </div>
</body>
</html>
