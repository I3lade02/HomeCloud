<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - HomeCloud</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <h2>Welcome, {{username}}</h2>
        <p><a href="/logout">Logout</a></p>

        <h3>Add new user</h3>
        <p><a href="/add_user">Add</a></p>

        <h3>Personal Files</h3>
        <ul id="personal-list">Loading...</ul>
        <h4>Upload to personal</h4>
        <form method="post" action="/upload/personal" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload</button>
        </form>

        <h3>Shared Files</h3>
        <ul id="shared-list">Loading...</ul>
        <h4>Upload to shared</h4>
        <form method="post" action="/upload/shared" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload</button>
        </form>

        <h3>Media preview</h3>
        <div id="media-player" style="margin-top: 20px;"></div>
    </div>

    <script src="../static/script.js"></script>
</body>
</html>
