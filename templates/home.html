<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - HomeCloud</title>
  <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
  <!-- Mobile Top Nav -->
  <div class="mobile-nav">
    <span class="logo">ğŸ  HomeCloud</span>
    <nav>
      <a href="/">ğŸ“</a>
      <a href="/settings">âš™ï¸</a>
      {% if username == 'admin' %}
        <a href="/add_user">â•</a>
        <a href="/manage_users">ğŸ‘¥</a>
      {% endif %}
      <a href="/logout">ğŸšª</a>
    </nav>
  </div>

  <div style="display: flex; height: 100vh;">
    <div class="sidebar-wrapper">
      <div class="sidebar">
        <h2>ğŸ  HomeCloud</h2>
        <div class="sidebar-user">ğŸ‘¤ {{ username }}</div>
        <nav>
          <a href="/">ğŸ“ Dashboard</a>
          <a href="/settings">âš™ï¸ Settings</a>
          {% if username == 'admin' %}
          <a href="/add_user">â• Add User</a>
          <a href="/manage_users">ğŸ‘¥ Manage Users</a>
          {% endif %}
          <a href="/logout">ğŸšª Logout</a>
        </nav>
      </div>
    </div>

    <!-- Main content -->
    <div class="container" style="flex-grow: 1; padding: 2rem; overflow-y: auto;">
      <h2>Welcome, {{ username }}!</h2>

      <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('personal')">ğŸ“ Personal</button>
        <button class="tab-btn" onclick="switchTab('shared')">ğŸ‘ª Shared</button>
      </div>

      <div id="personal-tab" class="tab-content active">
        <div class="top-bar">
          <div class="breadcrumbs" id="personal-breadcrumbs"></div>
          <input type="text" id="filter-personal" placeholder="ğŸ” Search files..." oninput="filterFiles('personal')">
        </div>

        <div class="actions">
          <form onsubmit="return uploadFile('personal')">
            <input type="file" id="upload-input-personal" required>
            <button type="submit">ğŸ“¤ Upload</button>
          </form>
          <form onsubmit="return createFolder('personal')">
            <input type="text" id="new-folder-personal" placeholder="New folder name" required>
            <button type="submit">ğŸ“ New Folder</button>
          </form>
        </div>

        <div id="personal-list" class="file-grid">Loading...</div>
      </div>

      <div id="shared-tab" class="tab-content">
        <div class="top-bar">
          <div class="breadcrumbs" id="shared-breadcrumbs"></div>
          <input type="text" id="filter-shared" placeholder="ğŸ” Search files..." oninput="filterFiles('shared')">
        </div>

        <div class="actions">
          <form onsubmit="return uploadFile('shared')">
            <input type="file" id="upload-input-shared" required>
            <button type="submit">ğŸ“¤ Upload</button>
          </form>
          <form onsubmit="return createFolder('shared')">
            <input type="text" id="new-folder-shared" placeholder="New folder name" required>
            <button type="submit">ğŸ“ New Folder</button>
          </form>
        </div>

        <div id="shared-list" class="file-grid">Loading...</div>
      </div>

      <div class="section">
        <h3>ğŸµ Media Preview</h3>
        <div id="media-player"></div>
      </div>
    </div>
  </div>

  <script src="../static/script.js"></script>
  <script>
    function switchTab(tab) {
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelector(`#${tab}-tab`).classList.add('active');
      document.querySelector(`.tab-btn[onclick*="${tab}"]`).classList.add('active');
    }
  </script>
</body>
</html>
